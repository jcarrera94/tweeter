<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,400,700i,900&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" type="text/css" href="/styles/nav.css" />

    <link rel="stylesheet" type="text/css" href="/styles/header.css" />
    
    <!-- External Font Awesome icons -->
    <script src="https://kit.fontawesome.com/7b217e7c39.js" crossorigin="anonymous"></script>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <button class="button1">
      <i class="fas fa-angle-double-up"></i>
    </button>

    <audio id="audio">
      <source src="/sounds/beep-03.mp3" type="audio/mpeg">
    </audio>

    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="navTitle">
        <i class="fas fa-kiwi-bird"></i>
        tweeter
      </div>
      <div class="navSub">
        <div>
          <span class="bolded">Write</span> a new tweet
        </div>
        <i class="fas fa-chevron-down icon"></i>
      </div>
    </nav>

    <div id="desktop-view">
      <header class="header">
        <img src="/images/profile-hex.png"> 
        <br>
        <div class="name">
          <h2>Juan Carrera</h2>
        </div>
      </header>
    </div>


    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="toggle-box">
        <div class="error"></div>
        <h3>Tweet Right Here!</h3>
        <form action="/tweets" method="POST" class="post">
          <textarea id="new-tweet-textbox" name="text" placeholder="What are you kiwiing about?"></textarea>
          <br>
          <div id="tweet-button">
            <input class="button" type="submit" value="Tweet">
            <span class="counter">140</span>
          </div>
        </form>
      </section>
      <section id="tweet-container"></section>
    </main>

  </body>
</html>
